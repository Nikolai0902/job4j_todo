<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Сервис - TODO список!</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/task/all}">TODO список</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/task/add}">Добавить задание</a>
                    <a class="nav-item nav-link active" th:href="@{/task/all}">Все</a>
                    <a class="nav-item nav-link active" th:href="@{/task/allDoneTrue}">Выполненные</a>
                    <a class="nav-item nav-link active" th:href="@{/task/allDoneFalse}">Новые</a>

                    <div class="d-flex" th:if="${user.name == 'Гость'}">
                        <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                        <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                    </div>
                    <div class="d-flex" th:if="${user.name != 'Гость'}">
                        <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
                        <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новая задача.
            </div>
            <div class="card-body">
                <form th:action="@{/task/create}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="title">Название</label>
                        <input type="text" class="form-control" name="title" id="title">
                    </div>

                    <div class="form-group">
                        <label for="description">Описание задачи</label>
                        <input type="text" class="form-control" name="description" id="description">
                    </div>

                    <div class="mb-3 row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-4"><a class="btn btn-light w-100" th:href="@{/task/all}">Отмена</a></div>
                                <div class="col-4"><button class="btn btn-success w-100" type="submit">Создать</button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
